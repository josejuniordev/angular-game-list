<main class="container-fluid">
  <header>
    <h1>Lista de Jogos</h1>
  </header>
  <section class="section search-area">
    <div class="content filled">
      <app-filter-form
        debounceTime="200"
        (onFilter)="onFilterHandler($event)"
      ></app-filter-form>
    </div>
  </section>

  <section *ngIf="games.length; then thenBlock else elseBlock" class="section"></section>
  <ng-template #thenBlock>
    <app-game-list [games]="games"></app-game-list>
  </ng-template>

  <ng-template #elseBlock>
    <p>Nenhum dado para ser exibido.</p>
  </ng-template>

</main>
